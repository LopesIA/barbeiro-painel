<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Barbeiro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      background-image: url('https://i.imgur.com/jHJbnF4.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #f1c40f;
    }
    p {
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #f1c40f;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel do Barbeiro</h1>
    <p>Bem-vindo ao seu painel de controle!</p>
    <a href="https://lopesia.github.io/barbeiro-online/" class="btn">Voltar para o site do cliente</a>
  </div>
</body>
</html>
